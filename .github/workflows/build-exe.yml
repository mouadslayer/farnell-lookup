name: Build Farnell GUI EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --windowed --name Farnell_Lookup_Tool farnell_gui_v2.py

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Farnell_Lookup_Tool
          path: dist/Farnell_Lookup_Tool.exe
